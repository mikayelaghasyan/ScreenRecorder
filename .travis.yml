# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.2
language: objective-c
dependencies:
  pre:
    - xcrun instruments -w 'iPhone 7 (10.3)' || sleep 15
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/ScreenRecorder.xcworkspace -scheme ScreenRecorder-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
